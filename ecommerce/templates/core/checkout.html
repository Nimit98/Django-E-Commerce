{% extends 'core/base.html' %}

{% load crispy_forms_tags %}

{% block body %}
<title>Checkout</title>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1>Order Summary</h1>
            <table class="table">
                <tbody>
                    {% for item in items %}
                    {% if item.quantity %}
                    <tr>
                        <td>{{item.item}}</td>
                        <td>Qty: {{item.quantity}}</td>
                        <td>{{item.item.price}}</td>
                    </tr>
                    {% endif %}
                    {% endfor %}
                </tbody>
            </table>
            <h3 class="lead">Total Cost: {{total_price}}</h3>
        </div>
    </div>
    <a href="{% url 'core:payment' %}" class="btn btn-primary">Proceed</a>

</div>
{% endblock %}
